<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4ddf304064.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <section class="left">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="img" src="images/illustration-mockups.svg" alt="">
    </section>
    <section class="right">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"><a href="https://www.linkedin.com/in/bruno-afonso-de-oliveira-a173531b0/" target="_blank">Bruno Afonso de Oliveira</a></a>.
    </p>
  </footer>
</body>
</html>
